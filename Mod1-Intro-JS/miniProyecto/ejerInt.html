 Enunciado: Crea una página web sencilla que salude al usuario por su nombre. Debe contener un
 campo de texto para ingresar el nombre y un botón “Saludar”. Al pulsar el botón, muestra en la página
 (“DOM”) un mensaje del tipo: 
“¡Hola, [Nombre]!” -->

<html lang="es">

    <title>Hola Mundo Interactivo</title>
</head>

<body>

    <label for="name">Ingrese su nombre</label>
    <input type="text" name="name" id="name">

    <button type="button" id="saludar">Saludar</button>

    <p id="parrafo"></p>


    <script src="ejerInt.js"></script>
</body>

</html>
