<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>

<body>

    <!-- Hola Mundo interactivo: HTML + JS  -->

    <h1 id="saludo">Presiona el botón</h1>
    <button id="btn">¡Saludar!</button>

    <script>
        const titulo = document.querySelector('#saludo');
        const boton = document.querySelector('#btn');

        boton.addEventListener('click', () => {
            titulo.textContent = '¡Hola Terrícolas!'; // Al hacer click cambiará a este texto
        });
    </script>

</body>

</html>
